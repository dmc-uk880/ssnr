    <style>
        /* ===== VARIABLES & BASE STYLES ===== */
        :root {
            /* NEW COLORS BASED ON THE LOGO (Dark Teal and Cream/Beige) */
            --primary-color: #1a4f4f; /* Dark Teal/Navy Green (New Main Color) */
            --secondary-color: #e0d9c2; /* Light Cream/Beige (New Accent Color) */
            --text-color: #333333;
            --light-bg: #ffffff;
            --dark-bg: #f4f7f6;
            --font-main: 'Roboto', sans-serif;
            --font-heading: 'Oswald', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        h1, h2, h3 {
            font-family: var(--font-heading);
            /* Headings remain primary color for strong contrast */
            color: var(--primary-color); 
            line-height: 1.2;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            /* Hover colour is secondary color for subtle accent */
            color: var(--secondary-color);
        }

        /* ===== HEADER / NAVIGATION ===== */
        header {
            background: var(--primary-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }

        .club-logo {
            height: 40px; 
            width: auto;
            border-radius: 50%; 
            background-color: white; 
            padding: 2px;
        }

        .logo-text {
            color: var(--light-bg);
            margin-left: 10px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        nav a {
            color: var(--light-bg);
            margin-left: 20px;
            font-weight: 400;
            padding: 5px 0;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            /* Accent colour for underline */
            background: var(--secondary-color);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Unofficial Banner */
        .unofficial-banner {
            /* Accent colour for banner */
            background: var(--secondary-color);
            color: var(--primary-color);
            text-align: center;
            padding: 8px;
            font-size: 14px;
            font-weight: 700;
        }
